<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="content">
        <div class="title">
            Please sign up
        </div>
        <form class="inp">
            <input type="text" id="first" name="firstName" placeholder="First name">
            <div id="firstDiv" class="valid valid1">Please provide a valid First name</div>

            <input type="text" id="last" name="lastName" placeholder="Last name">
            <div id="lastDiv" class="valid valid2">Please provide a valid Last name</div>

            <input type="text" id="email" name="emailAddres" placeholder="Email addres">
            <div id="emailAdress" class="valid valid3">Please provide a valid Adress email</div>

            <input type="tel" id="phone" name="phoneNumber" placeholder="+380" class="+380" value="">
            <div id="phoneNumber" class="valid valid4">Please provide a valid Phone number</div>

            <input type="password" id="password" name="password" placeholder="Password">
            <div id="pass" class="valid valid5">Please provide a valid Password</div>

            <button type="submit" id="btn" class="signupbtn">Sign Up</button>
        </form>
    </div>

    <script src="./index.js"></script>
</body>

</html>
